[book]
title = "Package {{ project-name }} Documentation"
description = "{{ package_description }}"
authors = ["{{ authors }}"]
language = "en"
multilingual = false

[rust]
edition = "2021"

[output.html]
git-repository-url = "{{ crate_repo_url }}/tree/main/doc/book"
edit-url-template = "{{ crate_repo_url }}/edit/main/doc/book/{path}"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
